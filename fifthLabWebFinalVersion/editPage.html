<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/creationHeader.css">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Merriweather:wght@900&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/creationPage.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Lab_5</title>
    <script src="/src/js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navScreensButtons">
                <ul>
                    <li><div class="title">Zoos</div></li>
                    <li id="myZoosButton"><a href="/managePage.html" class="myZoosButton">My Zoos</a></li>
                    <li id="createZooButton"><a href="/creationPage.html"class="createZooButton">Create Zoo</a></li>
                </ul>
            </div>
            <div class="seacrchBarMenu">
                <ul>
                    <li id="searchBar"><input type="text" placeholder="Search by title" class="searchBar"></li>
                    <li><button class="searchButton" onclick="searchFunc()">Search</button></li>
                    <li><button class="clearButton" onclick="clearFunc()">Clear</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="creationPage">
        <h1>Edit Zoo</h1>
        <form id="zooForm">
          <div class="creationPageTitle">
            <h5>Title</h5>
            <input type="text" name="title" id="title" placeholder="Text...">
          </div>
          <div class="creationPageDescription">
            <h5>Description</h5>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
          </div>
          <div class="creationPageCost">
            <h5>Cost($)</h5>
            <input type="number" name="cost" id="cost" min="1" style="width: 240px; height: 30px;">
          </div>
          <div class="creationPageLocation">
            <h5>Location</h5>
            <select name="location" id="location" style="width: 240px; height: 30px;">
              <option value="Kyiv">Kyiv</option>
              <option value="Kharkiv">Kharkiv</option>
              <option value="Lviv">Lviv</option>
              <option value="Ternopil">Ternopil</option>
            </select>
          </div>
          <button type="button" class="creationPageSubmit" onclick="saveEdits()">Submit</button>
        </form>
    </main>
</body>
</html>
