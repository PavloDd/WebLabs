<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/manageHeader.css">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Merriweather:wght@900&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/creationPage.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Lab_5</title>
    <script src="/src/js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navScreensButtons">
                <ul>
                    <li><div class="title">My Zoos</div></li>
                    <li id="myZoosButton"><a href="/managePage.html" class="myZoosButton">My Zoos</a></li>
                    <li id="createZooButton"><a href="/creationPage.html" class="createZooButton">Create Zoo</a></li>
                </ul>
            </div>
            <div class="seacrchBarMenu">
                <ul>
                    <li id="searchBar"><input type="text" placeholder="Search by title" class="searchBar"></li>
                    <li><button class="searchButton" onclick="searchFunc()">Search</button></li>
                    <li><button class="clearButton" onclick="clearFunc()">Clear</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="managmentPage">
        <div class="leftSection">
            <div class="leftTopSection">
                <div class="sortingButton">
                <ul>
                    <h3>Manage Zoos</h4>
                    <li>
                        Sort by the most expensive tickets
                    </li>
                    <li class="sortingSwitcher"> 
                        <div class="switcherOutside">
                            <div onclick="switcherFunction(this)" class="switherInside"></div>
                        </div>
                    </li>
                </ul>
                <div class="dividingSlice"></div>
            </div>
            </div>
            <div class="leftBottomSection">
                <h3>Count total expenses:</h3>
                <button class="countButton" onclick="totalCount()">Count</button>
                <div class="totalExpenses">Total expenses: </div>
            </div>
        </div>
        <div class="rightSection">
            <div class="createZoo" onclick="zooCreation()">
                <img src="/zoo.jpeg" alt="" width="150px" height="150px">
            </div>
        </div>
    </main>
</body>
</html>
